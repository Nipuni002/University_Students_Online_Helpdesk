<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="../css/styleform.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h3>Resource Details</h3><br>
        <form id="myForm" onsubmit="submitForm(event)">
            
            <label for="name">Upload By:</label>
            <input type="text"  name="name" required size="50"><br><br>

            <label for="lectureid">Lecture ID:</label>
            <input type="lectureid"  name="lectureid" required><br><br>

            <label for="email">E-mail:</label>
            <input type="text"  name="email" required size="50"><br><br>

            <label for="Rname">Resource Name:</label>
            <input type="text"  name="Rname" required><br><br>

            <label for="type">Resource Type:</label>
            <select name="type">
                <option value="document">Document</option>
                <option value="video">Video</option>
                <option value="article">Article</option>
            </select><br><br>
          
            <label for="date">Upload Date:</label>
            <input type="datetime-local"  name="date" required><br><br>

            <button type="submit" class="submitbtn">Submit</button>

        </form>
        </div>
        <div class="popup" id="popup">
            <img src="../image/tick.jpg" >
            <h2>Thank you!</h2>
            <p>Your details have been successfully submitted. Thanks</p>
            <button type="button" class="btn" onclick="closePopup()">OK</button>
        </div>
    
    <script src="../js/script.js"></script>
</body>
</html>
